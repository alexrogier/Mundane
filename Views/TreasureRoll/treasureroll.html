<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Treasure Roll</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-12">
                <label>d20 Roll</label>
                <button ng-mousedown="d20Roll = d20Roll - 1"><</button>
                <input type="number" ng-model="d20Roll" />
                <button ng-mousedown="d20Roll = d20Roll + 1">></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label>d100 Roll</label>
                <button ng-mousedown="d100Roll = d100Roll - 1"><</button>
                <input type="number" ng-model="d100Roll" />
                <button ng-mousedown="d100Roll = d100Roll + 1">></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button ng-click="calculateTreasureRoll()">Roll!</button>
            </div>
        </div>
    </div>
    <div class="well" ng-hide="!rollResult">
        {{ rollResult }}
    </div>
</div>
