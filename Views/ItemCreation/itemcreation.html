<div id="accordion" role="tablist" aria-multiselectable="true">
    <div class="card">
        <div class="card-header" role="tab" id="headingTwo">
            <h5 class="mb-0">
                <button class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#createItem" onclick="return false">
                    New Item
                </button>
            </h5>
        </div>
        <div id="createItem" class="collapse well">
            <div class="form-group">
                <label>Name</label>
                <input required type="text" class="form-control" placeholder="Item Name" ng-model="newItem.name" />
            </div>
            <div class="form-group">
                <label>Worth</label>
                <input type="text" class="form-control" placeholder="Amount of Gold" ng-model="newItem.worth" />
            </div>
            <div class="form-group">
                <input type="checkbox" ng-model="newItem.bismagical" />
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success" ng-click="createItem()">Create</button>
            </div>
        </div>
    </div>
</div>
<h2>Items</h2>
<table class="table table-striped" ng-init="getAllItems()">
    <thead>
        <tr>
            <th>Name</th>
            <th>Worth</th>
            <th>Is Magical</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in allItems">
            <td>{{ item.name }}</td>
            <td>{{ item.worth }}</td>
            <td>{{ item.bismagical ? "Yes" : "No" }}</td>
        </tr>
    </tbody>
</table>
